<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Fórmula General de Segundo Grado</title>
</head>

<body style="margin: 30px;">
    <div class="jumbotron">
        <h1 class="display-4">Fórmula General de Segundo Grado</h1>
        <p class="lead">Mediante esta aplicación se resuelve ecuaciones de segundo grado</p>
        <hr class="my-4">
        <p>Autor: Julián Andrés Rincón Penagos</p>
    </div>

    <div class="card">
        <h5 class="card-header bg-dark text-white">Datos</h5>
        <div class="card-body">

            <div class="form-group">
                <label>Valor de A</label>
                <input type="number" id="valA" class="form-control">
            </div>

            <div class="form-group">
                <label>Valor de B</label>
                <input type="number" id="valB" class="form-control">
            </div>

            <div class="form-group">
                <label>Valor de C</label>
                <input type="number" id="valC" class="form-control">
            </div>

            <button class="btn btn-success" onclick="calcular()">Calcular</button>
        </div>
    </div>

    <div class="card mt-2">
        <h5 class="card-header bg-dark text-white">Resultado</h5>
        <div class="card-body">
            <p style="font-size: 24px;" id="result">Resultado</p>
        </div>
    </div>

    <script>
        function calcular() {
            var a = document.getElementById('valA').value;
            var b = document.getElementById('valB').value;
            var c = document.getElementById('valC').value;

            var result = document.getElementById('result');

            var disc = Math.pow(b, 2) - 4 * a * c;
            var x1 = (-b + Math.sqrt(disc)) / (2 * a);
            var x2 = (-b - Math.sqrt(disc)) / (2 * a);

            result.innerHTML = `x1 = ${x1} y x2 = ${x2}`;
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
